<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleProdutos.css">
  
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="formulario">
            <label for="nomesobrenome">Nome e Sobrenome*</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email*</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone*</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem*</label>
            <textarea id="mensaem" cols="70" rows="10" class="input-padrao" required></textarea>


            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" checked >WhatsApp</label>

            </fieldset>

            <fieldset>
                <select>
                <legend>Qual horário pretende ser atendido?</legend>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>

                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table class="tabela">
            <thead> 
                <th class="th">Dia</th>
                <th class="th">horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="td">Segunda</td>
                <td class="td">8h ~ 20h</td>
            </tr>
            <tr>
                <td class="td">Quarta</td>
                <td class="td">8h ~ 20h</td>
            </tr>
            <tr>
                <td class="td">Sexta</td>
                <td class="td">8h ~ 20h</td>
            </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="imagem de um traço">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2022</p>
    </footer>
</body>
</head>
